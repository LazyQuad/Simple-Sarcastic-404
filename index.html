<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 700;
            color: #ff6347;
            margin: 0;
        }

        .error-message {
            font-size: 2rem;
            font-weight: 300;
            margin: 10px 0;
        }

        .search-bar {
            margin-top: 20px;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .search-bar button {
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
        }

        .search-bar button:hover {
            background-color: #ff4500;
        }

        .contact {
            margin-top: 30px;
            font-size: 1rem;
        }

        .contact a {
            color: #ff6347;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">Oops! Looks like you've wandered into uncharted territory.</div>
        <div class="search-bar">
            <form action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" name="q" placeholder="Search for lost treasure or extraterrestrial cat sightings...">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="contact">
            <p>Feeling lost? Maybe you should <a href="https://chat.openai.com" target="_blank">chat with ChatGPT</a>. I
                promise it won't judge you for wandering off!</p>
        </div>
    </div>
</body>

</html>
